<body>
  <div>
    <div class="div-main">
      <div class="div-menu">
        <h1>Aqui el mensaje : {{mensaje}}</h1>
        <form class="example-form">
          <mat-form-field class="example-full-width" color="accent">
            <mat-label  >Mensaje para Component-Background</mat-label>
            <input [(ngModel)]="mensaje" type="text" matInput placeholder="Escribe Aqui" (keyup)="recibirTecla1($event)" >
          </mat-form-field>



          <div class="demo-button-container">
            <button mat-raised-button (click)="addData()" class="demo-button" color="accent">
              Add data
            </button>
            <button
                mat-raised-button
                [disabled]="!dataSource.length"
                (click)="removeData()"
                class="demo-button"
                color="accent">
              Remove data

            </button>
          </div>

          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table" >
            <!-- Position Column -->
            <ng-container matColumnDef="position" >
              <th mat-header-cell *matHeaderCellDef>No.</th>
              <td mat-cell *matCellDef="let element">{{element.position}}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef>Weight</th>
              <td mat-cell *matCellDef="let element">{{element.weight}}</td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef>Symbol</th>
              <td mat-cell *matCellDef="let element">{{element.symbol}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table></form>



      </div>
    </div>
  </div>
</body>
